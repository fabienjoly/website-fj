backend:
  name:        git-gateway
  branch:      master

media_folder:  "assets/uploads" # Folder where user uploaded files should go

collections:   # A list of collections the CMS should be able to edit
  - name:      "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label:     "Post" # Used in the UI, ie.: "New Post"
    folder:    "_posts" # The path to the folder where the documents are stored
    sort:      "date:desc" # Default is title:asc
    create:    true # Allow users to create new documents in this collection
    slug:      "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:    # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Categories", name: "categories", widget: "string"}
    meta:      # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
  - name:      "project-fr"
    label:     "Project fr"
    folder:    "_project"
    sort:      "position:desc"
    create:    true
    filter:    {field: "language", value: "fr"}
    fields:
      - {label: "Language", name: "language", widget: "select", options: ["fr", "en"]}
      - {label: "Layout", name: "layout", widget: "hidden", default: "project"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Position", name: "position", widget: "number", valueType: "int"}
  - name:      "project-en"
    label:     "Project en"
    folder:    "_project"
    sort:      "position:asc"
    create:    true
    filter:    {field: "language", value: "en"}
    fields:
      - {label: "Language", name: "language", widget: "select", options: ["fr", "en"]}
      - {label: "Layout", name: "layout", widget: "hidden", default: "project"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Position", name: "position", widget: "number", valueType: "int"}
